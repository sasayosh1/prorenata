name: X Mailer (semi-auto)

on:
  workflow_dispatch:
  schedule:
    # 朝 07:35 (JST) = 22:35 (UTC)
    - cron: "35 22 * * *"
    # 夜 20:50 (JST) = 11:50 (UTC)
    - cron: "50 11 * * *"

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Debug script version
        run: |
          echo "HEAD: $(git rev-parse HEAD)"
          node -v
          echo "--- .github/scripts/x-mailer.mjs (head) ---"
          sed -n '1,60p' .github/scripts/x-mailer.mjs

      - name: Install mailer dependency (minimal)
        run: npm install --no-save nodemailer@^6.10.1

      - name: Send mail
        env:
          # Optional
          SITE_BASE_URL: ${{ vars.SITE_BASE_URL }}
          POST_TYPE: ${{ vars.POST_TYPE }}
          PROJECT_NAME: ${{ vars.PROJECT_NAME }}
          # Required (Sanity)
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          SANITY_API_VERSION: ${{ secrets.SANITY_API_VERSION }}
          SANITY_TOKEN: ${{ secrets.SANITY_TOKEN }}
          # Required (Gmail)
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
        run: node .github/scripts/x-mailer.mjs
