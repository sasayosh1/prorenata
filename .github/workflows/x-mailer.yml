name: X Mailer (semi-auto)

on:
  workflow_dispatch:
  schedule:
    # GitHub Actions の cron は UTC です
    # JST 08:30 = UTC 23:30（前日）
    - cron: "30 23 * * *"
    # JST 20:30 = UTC 11:30
    - cron: "30 11 * * *"

jobs:
  mail:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm i nodemailer

      - name: Send test email
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
        run: node .github/scripts/send-test-mail.mjs
