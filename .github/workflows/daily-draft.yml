name: Daily Article Draft Generation

on:
  schedule:
    # æ¯æ—¥ AM2:00 (JST) = å‰æ—¥ PM5:00 (UTC) ã«å®Ÿè¡Œ
    - cron: '0 17 * * *'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force run even if already ran today (JST)'
        required: false
        default: 'false'

jobs:
  generate_draft:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    env:
      GEMINI_BUDGET_JPY: '300'
      GEMINI_ESTIMATED_COST_JPY_PER_ARTICLE: '10'
      HEALTHCHECK_STALE_DAYS: '4'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Determine run date (JST)
        id: run_date
        run: echo "date=$(TZ=Asia/Tokyo date +%Y-%m-%d)" >> "$GITHUB_OUTPUT"

      - name: Daily run guard (cache)
        id: daily_guard
        uses: actions/cache@v4
        with:
          path: .daily-draft-marker
          key: daily-draft-${{ github.repository }}-${{ steps.run_date.outputs.date }}

      - name: Create daily marker
        if: steps.daily_guard.outputs.cache-hit != 'true'
        run: |
          echo "date=${{ steps.run_date.outputs.date }}" > .daily-draft-marker
          echo "run_id=${{ github.run_id }}" >> .daily-draft-marker

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: CI -> fail if NPM_CONFIG_PRODUCTION=true
        run: |
          if [ "${NPM_CONFIG_PRODUCTION:-false}" = "true" ]; then
            echo "ERROR: NPM_CONFIG_PRODUCTION=true will skip devDependencies. Set NPM_CONFIG_PRODUCTION=false or use npm ci --include=dev.";
            exit 1;
          fi

      - name: Install dependencies (include dev)
        run: npm ci --include=dev

      - name: Analytics health check (GA4/GSC)
        id: analytics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/analytics-health-check.cjs

      - name: Determine budget month (UTC)
        if: (steps.daily_guard.outputs.cache-hit != 'true' || github.event.inputs.force == 'true')
        id: budget_month
        run: echo "month=$(date -u +%Y-%m)" >> "$GITHUB_OUTPUT"

      - name: Cache Gemini budget state
        if: (steps.daily_guard.outputs.cache-hit != 'true' || github.event.inputs.force == 'true')
        uses: actions/cache@v4
        with:
          path: .budget
          key: gemini-budget-${{ runner.os }}-${{ github.repository }}-${{ steps.budget_month.outputs.month }}-${{ github.run_id }}
          restore-keys: |
            gemini-budget-${{ runner.os }}-${{ github.repository }}-${{ steps.budget_month.outputs.month }}-
            gemini-budget-${{ runner.os }}-${{ github.repository }}-

      - name: Budget guard (pre-check)
        if: (steps.daily_guard.outputs.cache-hit != 'true' || github.event.inputs.force == 'true')
        id: budget
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/budget-guard.cjs --reserve-articles 1

      - name: Run article generation script
        id: generate
        if: (steps.daily_guard.outputs.cache-hit != 'true' || github.event.inputs.force == 'true') && steps.budget.outputs.allowed == 'true'
        run: node scripts/run-daily-generation.cjs
        env:
          SANITY_WRITE_TOKEN: ${{ secrets.SANITY_WRITE_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Fail if no draft created
        if: steps.daily_guard.outputs.cache-hit != 'true' || github.event.inputs.force == 'true'
        run: |
          if [ "${{ steps.budget.outputs.allowed }}" != "true" ]; then
            echo "ERROR: Budget guard blocked generation (allowed=${{ steps.budget.outputs.allowed }})."
            exit 1
          fi
          if [ "${{ steps.generate.outcome }}" != "success" ]; then
            echo "ERROR: Generation step did not run successfully (outcome=${{ steps.generate.outcome }})."
            exit 1
          fi
          if [ -z "${{ steps.generate.outputs.draft_id }}" ]; then
            echo "ERROR: No draft_id output was produced by generation script."
            exit 1
          fi
          echo "OK: draft_id=${{ steps.generate.outputs.draft_id }}"

      - name: Create issue if generation failed
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const date = new Date().toLocaleDateString('ja-JP', { timeZone: 'Asia/Tokyo' });

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[è¨˜äº‹ç”Ÿæˆ] è‡ªå‹•ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ (${date})`,
