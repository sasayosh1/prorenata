              labels: ['automation', 'article-generation', 'bug']
            });

      - name: Post summary
        if: always()
        run: |
          echo "âœ… è¨˜äº‹ç”Ÿæˆãƒ—ãƒ­ã‚»ã‚¹å®Œäº†"
          echo "ğŸ“Š å®Ÿè¡Œæ™‚åˆ»: $(TZ=Asia/Tokyo date '+%Yå¹´%mæœˆ%dæ—¥ %H:%M')"
          echo "ğŸ—“ï¸ run date (JST): ${{ steps.run_date.outputs.date }}"
          echo "ğŸ›‘ daily guard cache-hit: ${{ steps.daily_guard.outputs.cache-hit }} (force=${{ github.event.inputs.force }})"
