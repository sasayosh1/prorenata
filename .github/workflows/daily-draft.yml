name: Daily Article Draft Generation

on:
  schedule:
    # æ¯æ—¥ AM2:00 (JST) = å‰æ—¥ PM5:00 (UTC) ã«å®Ÿè¡Œ
    - cron: '0 17 * * *'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force run even if already ran today (JST)'
        required: false
        default: 'false'

jobs:
  generate_draft:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    env:
      GEMINI_BUDGET_JPY: '300'
      GEMINI_ESTIMATED_COST_JPY_PER_ARTICLE: '10'
      HEALTHCHECK_STALE_DAYS: '4'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Determine run date (JST)
        id: run_date
        run: echo "date=$(TZ=Asia/Tokyo date +%Y-%m-%d)" >> "$GITHUB_OUTPUT"

      - name: Daily run guard (cache)
        id: daily_guard
        uses: actions/cache@v4
        with:
          path: .daily-draft-marker
          key: daily-draft-${{ github.repository }}-${{ steps.run_date.outputs.date }}

      - name: Decide whether to skip today
        id: daily_decision
        shell: bash
        run: |
          set -euo pipefail

          FORCE="${{ github.event.inputs.force }}"
          CACHE_HIT="${{ steps.daily_guard.outputs.cache-hit }}"

          # Forced runs always proceed.
          if [ "$FORCE" = "true" ]; then
            echo "skip=false" >> "$GITHUB_OUTPUT"
            echo "skip_reason=forced" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # No cache => proceed.
          if [ "$CACHE_HIT" != "true" ]; then
            echo "skip=false" >> "$GITHUB_OUTPUT"
            echo "skip_reason=no_cache" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Cache-hit: only skip if marker indicates a completed/decided run.
          # Older marker formats may only include date/run_id; treat those as invalid so we can re-run.
          if [ ! -f .daily-draft-marker ]; then
            echo "skip=false" >> "$GITHUB_OUTPUT"
            echo "skip_reason=cache_hit_no_marker_file" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          DRAFT_ID="$(sed -n 's/^draft_id=//p' .daily-draft-marker | head -n 1 || true)"
          BUDGET_ALLOWED="$(sed -n 's/^budget_allowed=//p' .daily-draft-marker | head -n 1 || true)"

          if [ -n "$DRAFT_ID" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "skip_reason=already_ran_with_draft" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "$BUDGET_ALLOWED" = "false" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "skip_reason=already_ran_budget_blocked" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "skip=false" >> "$GITHUB_OUTPUT"
          echo "skip_reason=cache_hit_invalid_marker" >> "$GITHUB_OUTPUT"

      - name: Set up Node.js
        if: steps.daily_decision.outputs.skip != 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: CI -> fail if NPM_CONFIG_PRODUCTION=true
        if: steps.daily_decision.outputs.skip != 'true'
        run: |
          if [ "${NPM_CONFIG_PRODUCTION:-false}" = "true" ]; then
            echo "ERROR: NPM_CONFIG_PRODUCTION=true will skip devDependencies. Set NPM_CONFIG_PRODUCTION=false or use npm ci --include=dev.";
            exit 1;
          fi

      - name: Install dependencies (include dev)
        if: steps.daily_decision.outputs.skip != 'true'
        run: npm ci --include=dev

      - name: Analytics health check (GA4/GSC)
        id: analytics
        if: steps.daily_decision.outputs.skip != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HEALTHCHECK_CREATE_ISSUE: 'false'
        run: node scripts/analytics-health-check.cjs

      - name: Analytics anomaly autofix (best-effort)
        id: analytics_autofix
        if: steps.daily_decision.outputs.skip != 'true' && steps.analytics.outputs.healthy != 'true'
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          GA4_PROPERTY_ID: '504242963'
          GSC_SITE_URL: 'https://prorenata.jp/'
        run: node scripts/anomaly-autofix.cjs

      - name: Analytics health re-check (GA4/GSC)
        id: analytics_recheck
        if: steps.daily_decision.outputs.skip != 'true' && steps.analytics.outputs.healthy != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HEALTHCHECK_CREATE_ISSUE: 'false'
        run: node scripts/analytics-health-check.cjs

      - name: Determine budget month (UTC)
        if: steps.daily_decision.outputs.skip != 'true'
        id: budget_month
        run: echo "month=$(date -u +%Y-%m)" >> "$GITHUB_OUTPUT"

      - name: Cache Gemini budget state
        if: steps.daily_decision.outputs.skip != 'true'
        uses: actions/cache@v4
        with:
          path: .budget
          key: gemini-budget-${{ runner.os }}-${{ github.repository }}-${{ steps.budget_month.outputs.month }}-${{ github.run_id }}
          restore-keys: |
            gemini-budget-${{ runner.os }}-${{ github.repository }}-${{ steps.budget_month.outputs.month }}-
            gemini-budget-${{ runner.os }}-${{ github.repository }}-

      - name: Budget guard (pre-check)
        if: steps.daily_decision.outputs.skip != 'true'
        id: budget
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/budget-guard.cjs --reserve-articles 1

      - name: Run article generation script
        id: generate
        if: steps.daily_decision.outputs.skip != 'true' && steps.budget.outputs.allowed == 'true'
        run: node scripts/run-daily-generation.cjs
        env:
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          SANITY_API_VERSION: ${{ secrets.SANITY_API_VERSION }}
          SANITY_WRITE_TOKEN: ${{ secrets.SANITY_WRITE_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ANALYTICS_MODE: ${{ (steps.analytics.outputs.healthy == 'true' || steps.analytics_recheck.outputs.healthy == 'true') && 'enabled' || 'disabled' }}

      - name: Fail if no draft created
        if: steps.daily_decision.outputs.skip != 'true'
        run: |
          if [ "${{ steps.budget.outputs.allowed }}" != "true" ]; then
            echo "SKIP: Budget guard blocked generation (allowed=${{ steps.budget.outputs.allowed }})."
            exit 0
          fi
          if [ "${{ steps.generate.outcome }}" != "success" ]; then
            echo "ERROR: Generation step did not run successfully (outcome=${{ steps.generate.outcome }})."
            exit 1
          fi
          if [ -z "${{ steps.generate.outputs.draft_id }}" ]; then
            echo "ERROR: No draft_id output was produced by generation script."
            exit 1
          fi
          echo "OK: draft_id=${{ steps.generate.outputs.draft_id }}"

      - name: Create daily marker (after successful/decided run)
        if: steps.daily_decision.outputs.skip != 'true' && (steps.budget.outputs.allowed != 'true' || steps.generate.outputs.draft_id != '')
        run: |
          echo "date=${{ steps.run_date.outputs.date }}" > .daily-draft-marker
          echo "run_id=${{ github.run_id }}" >> .daily-draft-marker
          echo "budget_allowed=${{ steps.budget.outputs.allowed }}" >> .daily-draft-marker
          echo "draft_id=${{ steps.generate.outputs.draft_id }}" >> .daily-draft-marker

      - name: Create issue if analytics still unhealthy after autofix
        if: steps.daily_decision.outputs.skip != 'true' && steps.analytics.outputs.healthy != 'true' && steps.analytics_recheck.outputs.healthy != 'true'
        uses: actions/github-script@v6
        env:
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          ANALYTICS_REASON: ${{ steps.analytics_recheck.outputs.reason }}
          ANALYTICS_REASON_CODE: ${{ steps.analytics_recheck.outputs.reason_code }}
          AUTOFIX_FIXED: ${{ steps.analytics_autofix.outputs.fixed }}
          AUTOFIX_REASON_CODE: ${{ steps.analytics_autofix.outputs.fix_reason_code }}
          AUTOFIX_SUMMARY: ${{ steps.analytics_autofix.outputs.fix_summary }}
        with:
          script: |
            const runUrl = process.env.RUN_URL;
            const reason = process.env.ANALYTICS_REASON || 'unknown';
            const reasonCode = process.env.ANALYTICS_REASON_CODE || 'UNKNOWN';
            const fixSummary = process.env.AUTOFIX_SUMMARY || '(none)';
            const fixReasonCode = process.env.AUTOFIX_REASON_CODE || 'UNKNOWN';
            const fixed = process.env.AUTOFIX_FIXED || 'false';

            const date = new Date().toLocaleDateString('ja-JP', { timeZone: 'Asia/Tokyo' });
            const title = `ğŸ“‰ Analytics unhealthy after autofix (${reasonCode}) ${date}`;
            const body = [
              '## Analytics Health Check',
              '',
              `- Run: ${runUrl}`,
              `- Result: unhealthy`,
              `- reason_code: \`${reasonCode}\``,
              `- reason: \`${reason}\``,
              '',
              '## Autofix attempt',
              `- fixed: \`${fixed}\``,
              `- fix_reason_code: \`${fixReasonCode}\``,
              `- fix_summary: ${fixSummary}`,
              '',
              '## Note',
              '- Draft generation continues, but analytics-driven topic selection is disabled for this run.',
              '',
              '## Next steps',
              '- Check `Daily Analytics & SEO Report` workflow and service account permissions.',
            ].join('\\n');

            const list = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100,
            });
            if (list.data.some((issue) => issue?.title === title)) {
              core.info(`Issue already exists: ${title}`);
              return;
            }

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['analytics', 'automated']
            });

      - name: Create issue if generation failed
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const date = new Date().toLocaleDateString('ja-JP', { timeZone: 'Asia/Tokyo' });

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[è¨˜äº‹ç”Ÿæˆ] è‡ªå‹•ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ (${date})`,
              body: `## è¨˜äº‹è‡ªå‹•ç”Ÿæˆã‚¨ãƒ©ãƒ¼\n\nå®šæœŸçš„ãªè¨˜äº‹ç”Ÿæˆãƒ—ãƒ­ã‚»ã‚¹ãŒå¤±æ•—ã—ã¾ã—ãŸã€‚\n\nè©³ç´°ã¯ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ãƒ­ã‚°ã‚’ç¢ºèªã—ã¦ãã ã•ã„:\n${context.payload.repository.html_url}/actions/runs/${context.runId}\n\n---\n**å®Ÿè¡Œæ™‚åˆ»**: ${date}\n**ã‚¹ã‚¯ãƒªãƒ—ãƒˆ**: scripts/run-daily-generation.cjs\n**è€ƒãˆã‚‰ã‚Œã‚‹åŸå› **:\n- Gemini API ã‚¨ãƒ©ãƒ¼\n- Sanity API ã‚¨ãƒ©ãƒ¼\n- ç’°å¢ƒå¤‰æ•°ã®å•é¡Œ\n- ãƒˆãƒ”ãƒƒã‚¯é¸æŠã®å¤±æ•—\n- è‘—è€…ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆä¸åœ¨`,
              labels: ['automation', 'article-generation', 'bug']
            });

      - name: Post summary
        if: always()
        run: |
          echo "âœ… è¨˜äº‹ç”Ÿæˆãƒ—ãƒ­ã‚»ã‚¹å®Œäº†"
          echo "ğŸ“Š å®Ÿè¡Œæ™‚åˆ»: $(TZ=Asia/Tokyo date '+%Yå¹´%mæœˆ%dæ—¥ %H:%M')"
          echo "ğŸ—“ï¸ run date (JST): ${{ steps.run_date.outputs.date }}"
          echo "ğŸ›‘ daily guard cache-hit: ${{ steps.daily_guard.outputs.cache-hit }} (force=${{ github.event.inputs.force }})"
          echo "ğŸ§­ daily decision: skip=${{ steps.daily_decision.outputs.skip }} (reason=${{ steps.daily_decision.outputs.skip_reason }})"
          echo "ğŸ” analytics healthy: ${{ steps.analytics.outputs.healthy }} (${{ steps.analytics.outputs.reason }})"
          echo "ğŸ” analytics recheck: ${{ steps.analytics_recheck.outputs.healthy }} (${{ steps.analytics_recheck.outputs.reason }})"
          echo "ğŸ§¯ analytics autofix: fixed=${{ steps.analytics_autofix.outputs.fixed }} (code=${{ steps.analytics_autofix.outputs.fix_reason_code }})"
          echo "ğŸ’° budget allowed: ${{ steps.budget.outputs.allowed }}"
          echo "ğŸ§¾ generation step: ${{ steps.generate.outcome }}"
