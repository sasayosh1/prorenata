name: Daily Article Draft Generation

on:
  schedule:
    # 月・水・金のPM6:00 (UTC) = 日本時間AM3:00に実行
    - cron: '0 18 * * 1,3,5'
  workflow_dispatch: # 手動実行も可能にする

jobs:
  generate_draft:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run article generation script
        id: generate
        run: node scripts/run-daily-generation.cjs
        env:
          SANITY_WRITE_TOKEN: ${{ secrets.SANITY_WRITE_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        continue-on-error: true

      - name: Create issue if generation failed
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const date = new Date().toLocaleDateString('ja-JP', { timeZone: 'Asia/Tokyo' });

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[記事生成] 自動生成に失敗しました (${date})`,
              body: `## 記事自動生成エラー\n\n定期的な記事生成プロセスが失敗しました。\n\n詳細はワークフローログを確認してください:\n${context.payload.repository.html_url}/actions/runs/${context.runId}\n\n---\n**実行時刻**: ${date}\n**スクリプト**: scripts/run-daily-generation.cjs\n**考えられる原因**:\n- Gemini API エラー\n- Sanity API エラー\n- 環境変数の問題\n- トピック選択の失敗\n- 著者ドキュメント不在`,
              labels: ['automation', 'article-generation', 'bug']
            });

      - name: Post summary
        if: always()
        run: |
          echo "✅ 記事生成プロセス完了"
          echo "📊 実行時刻: $(TZ=Asia/Tokyo date '+%Y年%m月%d日 %H:%M')"
