name: Sanity Auth Check

on:
  workflow_dispatch:
  schedule:
    # Weekly Sat 04:00 JST = Fri 19:00 UTC
    - cron: "0 19 * * 5"

concurrency:
  group: repo-write-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Verify Sanity token (read + write)
        env:
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          SANITY_API_VERSION: ${{ secrets.SANITY_API_VERSION }}
          SANITY_READ_TOKEN: ${{ secrets.SANITY_READ_TOKEN }}
          SANITY_WRITE_TOKEN: ${{ secrets.SANITY_WRITE_TOKEN }}
          SANITY_POST_TYPE: post
        run: node .github/scripts/sanity-auth-check.mjs

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const date = new Date().toLocaleDateString('ja-JP', { timeZone: 'Asia/Tokyo' });
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[Sanity Auth Check] Failed (${date})`,
              body: `Sanity Auth Check が失敗しました。\n\n実行ログを確認してください:\n${context.payload.repository.html_url}/actions/runs/${context.runId}\n`,
              labels: ['sanity', 'auth-check']
            });
