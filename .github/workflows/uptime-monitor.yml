name: Site Health Check (Uptime Monitor)

on:
  schedule:
    # 30åˆ†é–“éš”ã§å®Ÿè¡Œ (JST 0:00-23:30)
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Check site availability
        id: check
        run: |
          SITE_URL="https://prorenata.jp"
          MAX_RETRIES=2
          RETRY_DELAY=10
          SUCCESS=false

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i of $MAX_RETRIES..."
            HTTP_STATUS=$(curl -s -o /tmp/health_body.html -w '%{http_code}' --max-time 30 "$SITE_URL" || echo "000")

            if [ "$HTTP_STATUS" = "200" ]; then
              BODY=$(cat /tmp/health_body.html)
              # Check for key content markers
              if echo "$BODY" | grep -q "ProReNata"; then
                # Check for Server Component crash
                if echo "$BODY" | grep -q '\$RX('; then
                  echo "âš ï¸  Server Component error detected"
                  echo "status=error" >> "$GITHUB_OUTPUT"
                  echo "detail=Server Component streaming error (\$RX) detected in HTML" >> "$GITHUB_OUTPUT"
                else
                  echo "âœ… Site is healthy (attempt $i)"
                  SUCCESS=true
                  break
                fi
              else
                echo "âš ï¸  Content marker 'ProReNata' not found (may be error page)"
                echo "status=content_error" >> "$GITHUB_OUTPUT"
                echo "detail=Expected content not found â€” possible error page" >> "$GITHUB_OUTPUT"
              fi
            else
              echo "âš ï¸  HTTP $HTTP_STATUS (attempt $i)"
            fi

            if [ $i -lt $MAX_RETRIES ]; then
              echo "Retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
            fi
          done

          if [ "$SUCCESS" = true ]; then
            echo "status=ok" >> "$GITHUB_OUTPUT"
          else
            if [ -z "$(grep 'status=' "$GITHUB_OUTPUT" 2>/dev/null)" ]; then
              echo "status=down" >> "$GITHUB_OUTPUT"
              echo "detail=HTTP status $HTTP_STATUS after $MAX_RETRIES attempts" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Create issue on failure
        if: steps.check.outputs.status != 'ok'
        uses: actions/github-script@v6
        with:
          script: |
            const status = '${{ steps.check.outputs.status }}';
            const detail = '${{ steps.check.outputs.detail }}';
            const date = new Date().toLocaleDateString('ja-JP', { timeZone: 'Asia/Tokyo' });
            const time = new Date().toLocaleTimeString('ja-JP', { timeZone: 'Asia/Tokyo', hour: '2-digit', minute: '2-digit' });

            // Check if there's already an open issue for this
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'uptime-alert',
              per_page: 1,
            });

            if (issues.length > 0) {
              // Add a comment to existing issue instead of creating new one
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues[0].number,
                body: `â° **${date} ${time}** â€” ã¾ã ãƒ€ã‚¦ãƒ³ã—ã¦ã„ã¾ã™\nStatus: \`${status}\`\nDetail: ${detail}`,
              });
              console.log(`Added comment to existing issue #${issues[0].number}`);
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ğŸš¨ [Uptime Alert] ã‚µã‚¤ãƒˆãƒ€ã‚¦ãƒ³æ¤œå‡º (${date} ${time})`,
                body: `## ã‚µã‚¤ãƒˆãƒ€ã‚¦ãƒ³æ¤œå‡º\n\nå®šæœŸãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯ã§å•é¡ŒãŒæ¤œå‡ºã•ã‚Œã¾ã—ãŸã€‚\n\n- **Status**: \`${status}\`\n- **Detail**: ${detail}\n- **Time**: ${date} ${time}\n\n### ç¢ºèªäº‹é …\n1. https://prorenata.jp ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã‚‹ã‹ç¢ºèª\n2. Vercel Dashboard ã§ãƒ‡ãƒ—ãƒ­ã‚¤çŠ¶æ³ã‚’ç¢ºèª\n3. å•é¡ŒãŒè§£æ±ºã—ãŸã‚‰ã“ã® Issue ã‚’ Close ã—ã¦ãã ã•ã„\n\n### ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ãƒ­ã‚°\n${context.payload.repository.html_url}/actions/runs/${context.runId}`,
                labels: ['critical', 'uptime-alert'],
              });
              console.log('Created new uptime alert issue');
            }
