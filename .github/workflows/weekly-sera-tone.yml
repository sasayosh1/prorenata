name: Weekly Sera Tone Check (score + rewrite)

on:
  schedule:
    # æ¯Žé€±æ°´æ›œæ—¥ AM11:00 JST (æ°´æ›œæ—¥ 02:00 UTC)
    - cron: '0 2 * * 3'
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  sera-tone:
    runs-on: ubuntu-latest

    env:
      GEMINI_BUDGET_JPY: '100'
      GEMINI_ESTIMATED_COST_JPY_PER_ARTICLE: '0.2'
      SERA_TONE_THRESHOLD: '55'
      SERA_TONE_LIMIT: '10'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (include dev)
        run: npm ci --include=dev

      - name: Read analytics/health.json
        id: health
        run: |
          if [ ! -f analytics/health.json ]; then
            echo "ok=false" >> "$GITHUB_OUTPUT"
            echo "reason=missing_health_json" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          node -e "const fs=require('fs');const h=JSON.parse(fs.readFileSync('analytics/health.json','utf8'));process.stdout.write(`ok=${h.ok}\\nreason=${h.reason||''}\\ncheckedAt=${h.checkedAt||''}\\n`);" >> "$GITHUB_OUTPUT"

      - name: Create issue if skipped (analytics unhealthy)
        if: steps.health.outputs.ok != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ðŸ§ª Sera tone check skipped (analytics unhealthy)';
            const fs = require('fs');
            let details = '';
            try {
              const h = JSON.parse(fs.readFileSync('analytics/health.json', 'utf8'));
              details = '```json\n' + JSON.stringify(h, null, 2) + '\n```';
            } catch (e) {
              details = 'health.json not available';
            }

            const body = `## Sera Tone Check\n\nanalytics/health.json ãŒ OK ã§ã¯ãªã„ãŸã‚ã€ã‚¹ã‚³ã‚¢ç®—å‡º/å£èª¿è£œæ­£ã‚’ã‚¹ã‚­ãƒƒãƒ—ã—ã¾ã—ãŸã€‚\n\n- Run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\n${details}`;

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100,
            });
            if (issues.data.some(i => i.title === title)) return;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['automated', 'sera-tone'],
            });

      - name: Determine budget month (UTC)
        if: steps.health.outputs.ok == 'true'
        id: budget_month
        run: echo "month=$(date -u +%Y-%m)" >> "$GITHUB_OUTPUT"

      - name: Cache Gemini budget state
        if: steps.health.outputs.ok == 'true'
        uses: actions/cache@v4
        with:
          path: .budget
          key: gemini-budget-${{ runner.os }}-${{ github.repository }}-${{ steps.budget_month.outputs.month }}-${{ github.run_id }}
          restore-keys: |
            gemini-budget-${{ runner.os }}-${{ github.repository }}-${{ steps.budget_month.outputs.month }}-
            gemini-budget-${{ runner.os }}-${{ github.repository }}-

      - name: Score sera tone (writes .analytics/sera-tone-report.json)
        if: steps.health.outputs.ok == 'true'
        env:
          SANITY_API_TOKEN: ${{ secrets.SANITY_WRITE_TOKEN }}
          SANITY_WRITE_TOKEN: ${{ secrets.SANITY_WRITE_TOKEN }}
        run: node scripts/sera-tone-score.cjs --apply-meta

      - name: Rewrite low-score posts (Gemini)
        if: steps.health.outputs.ok == 'true'
        env:
          SANITY_API_TOKEN: ${{ secrets.SANITY_WRITE_TOKEN }}
          SANITY_WRITE_TOKEN: ${{ secrets.SANITY_WRITE_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node scripts/sera-tone-rewrite.cjs --threshold "${SERA_TONE_THRESHOLD}" --limit "${SERA_TONE_LIMIT}" --apply

      - name: Commit reports
        if: steps.health.outputs.ok == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .analytics/sera-tone-report.json .analytics/sera-tone-rewrite-last-run.json || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sera tone report ($(date -u +'%Y-%m-%d'))"
            git push
          fi

