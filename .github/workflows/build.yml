name: Build

on:
  pull_request:
    branches: [main]

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: CI -> fail if NPM_CONFIG_PRODUCTION=true
        run: |
          if [ "${NPM_CONFIG_PRODUCTION:-false}" = "true" ]; then
            echo "\nERROR: NPM_CONFIG_PRODUCTION=true will skip devDependencies like tailwind/postcss which are required for builds/tests.\nSet NPM_CONFIG_PRODUCTION=false or use 'npm ci --include=dev' and retry.\n";
            exit 1;
          fi

      - name: Install dependencies (include dev)
        # Ensure devDependencies (tailwind/postcss) are available during build
        run: npm ci --include=dev

      - name: Build
        run: npm run build
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
