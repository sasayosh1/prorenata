name: Weekly Analytics Health Check (GA4/GSC)

on:
  schedule:
    # 毎週月曜 AM10:00 JST (月曜 01:00 UTC) に実行（Daily Analyticsの後）
    - cron: '0 1 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  health-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (include dev)
        run: npm ci --include=dev

      - name: Run analytics health check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/analytics-health-check.cjs

