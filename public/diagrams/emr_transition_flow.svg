<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" rx="24" fill="#FFFFFF"/>
  
  <!-- Subtle decoration -->
  <circle cx="750" cy="350" r="80" fill="#F0FDF4" fill-opacity="0.6"/>
  <circle cx="50" cy="50" r="60" fill="#F0F9FF" fill-opacity="0.6"/>

  <!-- Title -->
  <text x="400" y="50" font-family="sans-serif" font-size="22" font-weight="600" fill="#065F46" text-anchor="middle">電子カルテ化による記録業務の変化</text>

  <!-- Flow Items -->
  <g transform="translate(60, 120)">
    <!-- Paper Side -->
    <rect width="280" height="180" rx="15" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="2"/>
    <rect x="90" y="-15" width="100" height="30" rx="15" fill="#9CA3AF"/>
    <text x="140" y="5" font-family="sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">従来の紙運用</text>
    
    <text x="140" y="60" font-family="sans-serif" font-size="15" fill="#6B7280" text-anchor="middle">● 手書きによる記入の負担</text>
    <text x="140" y="100" font-family="sans-serif" font-size="15" fill="#6B7280" text-anchor="middle">● 情報共有にタイムラグ</text>
    <text x="140" y="140" font-family="sans-serif" font-size="15" fill="#6B7280" text-anchor="middle">● 記録の保管・検索が大変</text>
  </g>

  <!-- Arrow -->
  <path d="M370 210 L430 210" stroke="#059669" stroke-width="4" stroke-linecap="round"/>
  <path d="M420 200 L440 210 L420 220" fill="#059669"/>
  <text x="405" y="195" font-family="sans-serif" font-size="14" font-weight="600" fill="#059669" text-anchor="middle">効率化</text>

  <g transform="translate(460, 120)">
    <!-- Digital Side -->
    <rect width="280" height="180" rx="15" fill="#ECFDF5" stroke="#A7F3D0" stroke-width="2"/>
    <rect x="90" y="-15" width="100" height="30" rx="15" fill="#10B981"/>
    <text x="140" y="5" font-family="sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">電子カルテ運用</text>
    
    <text x="140" y="60" font-family="sans-serif" font-size="15" fill="#065F46" text-anchor="middle">● 入力サポートでミス削減</text>
    <text x="140" y="100" font-family="sans-serif" font-size="15" fill="#065F46" text-anchor="middle">● リアルタイムで情報共有</text>
    <text x="140" y="140" font-family="sans-serif" font-size="15" fill="#065F46" text-anchor="middle">● 必要な情報をすぐに検索</text>
  </g>

  <!-- Sera's Tip -->
  <rect x="100" y="340" width="600" height="40" rx="20" fill="#DCFCE7"/>
  <text x="400" y="365" font-family="sans-serif" font-size="15" font-weight="500" fill="#065F46" text-anchor="middle">✨ デジタル化で、患者さんと向き合う時間が増えますね ✨</text>
</svg>
