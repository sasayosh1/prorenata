<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録から入職までの流れ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 p-8 flex items-center justify-center min-h-screen">

    <div class="max-w-4xl w-full bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100">
        <div class="bg-gradient-to-r from-indigo-500 to-blue-500 p-6 text-white text-center">
            <h2 class="text-2xl font-bold tracking-wide">登録から入職までの5ステップ</h2>
            <p class="mt-2 opacity-90 text-sm">事前に流れを知っておけば、面談もスムーズです</p>
        </div>

        <div class="p-8 grid grid-cols-1 md:grid-cols-5 gap-4">
            <!-- Step 1 -->
            <div class="flex flex-col items-center text-center group">
                <div
                    class="w-16 h-16 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center text-xl font-bold mb-4 shadow-sm border border-indigo-100 group-hover:bg-indigo-500 group-hover:text-white transition-colors duration-300">
                    1
                </div>
                <h3 class="text-sm font-bold text-slate-800 mb-2">登録・日程調整</h3>
                <p class="text-xs text-slate-500 leading-relaxed">WebやLINEで登録。<br>夜勤明けの時間帯も相談OK。</p>
            </div>

            <!-- Arrow -->
            <div class="hidden md:flex items-center justify-center text-slate-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </div>

            <!-- Step 2 -->
            <div class="flex flex-col items-center text-center group">
                <div
                    class="w-16 h-16 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center text-xl font-bold mb-4 shadow-sm border border-indigo-100 group-hover:bg-indigo-500 group-hover:text-white transition-colors duration-300">
                    2
                </div>
                <h3 class="text-sm font-bold text-slate-800 mb-2">ヒアリング</h3>
                <p class="text-xs text-slate-500 leading-relaxed">希望業務、残業、夜勤回数などの優先順位を整理。</p>
            </div>

            <!-- Arrow -->
            <div class="hidden md:flex items-center justify-center text-slate-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </div>

            <!-- Step 3 -->
            <div class="flex flex-col items-center text-center group">
                <div
                    class="w-16 h-16 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center text-xl font-bold mb-4 shadow-sm border border-indigo-100 group-hover:bg-indigo-500 group-hover:text-white transition-colors duration-300">
                    3
                </div>
                <h3 class="text-sm font-bold text-slate-800 mb-2">求人紹介・面接</h3>
                <p class="text-xs text-slate-500 leading-relaxed">条件に合う求人を提案。<br>面接日程を調整。</p>
            </div>

            <!-- Arrow -->
            <div class="hidden md:flex items-center justify-center text-slate-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </div>

            <!-- Step 4 -->
            <div class="flex flex-col items-center text-center group">
                <div
                    class="w-16 h-16 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center text-xl font-bold mb-4 shadow-sm border border-indigo-100 group-hover:bg-indigo-500 group-hover:text-white transition-colors duration-300">
                    4
                </div>
                <h3 class="text-sm font-bold text-slate-800 mb-2">条件確認・内定</h3>
                <p class="text-xs text-slate-500 leading-relaxed">書面で条件を最終チェック。<br>給与や手当を確認。</p>
            </div>

            <!-- Arrow -->
            <div class="hidden md:flex items-center justify-center text-slate-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </div>

            <!-- Step 5 -->
            <div class="flex flex-col items-center text-center group">
                <div
                    class="w-16 h-16 rounded-full bg-indigo-500 text-white flex items-center justify-center text-xl font-bold mb-4 shadow-md border border-indigo-500 group-hover:scale-110 transition-transform duration-300">
                    5
                </div>
                <h3 class="text-sm font-bold text-slate-800 mb-2">入職準備</h3>
                <p class="text-xs text-slate-500 leading-relaxed">制服や書類の準備。<br>いよいよ新しいスタート！</p>
            </div>
        </div>

        <div class="bg-indigo-50 px-6 py-4 mx-6 mb-6 rounded-lg border border-indigo-100">
            <div class="flex items-start gap-3">
                <svg class="w-5 h-5 text-indigo-500 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="text-xs text-indigo-800 font-medium">ポイント:
                    看護助手は夜勤や介助業務が多いので、体力面の不安や家族の事情も遠慮なく共有しておくと、ミスマッチを防げます。</p>
            </div>
        </div>
    </div>

</body>

</html>
