<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" rx="32" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="sans-serif" font-size="22" font-weight="600" fill="#BE185D" text-anchor="middle">バイタルサイン測定時の観察ポイント</text>

  <!-- Boxes Grid -->
  <g transform="translate(60, 90)">
    <!-- Temperature -->
    <rect width="320" height="110" rx="20" fill="#FFF1F2" stroke="#FECDD3" stroke-width="1"/>
    <text x="30" y="40" font-family="sans-serif" font-size="18" font-weight="700" fill="#E11D48">🌡 体温 (Temp)</text>
    <text x="35" y="75" font-family="sans-serif" font-size="14" fill="#4B5563">● 顔が火照っていないか</text>
    <text x="35" y="95" font-family="sans-serif" font-size="14" fill="#4B5563">● 発汗や寒気がないか</text>

    <!-- Pulse -->
    <rect y="130" width="320" height="110" rx="20" fill="#F0F9FF" stroke="#BAE6FD" stroke-width="1"/>
    <text x="30" y="170" font-family="sans-serif" font-size="18" font-weight="700" fill="#0284C7">💓 脈拍 (Pulse)</text>
    <text x="35" y="205" font-family="sans-serif" font-size="14" fill="#4B5563">● 触れたときのリズムは一定か</text>
    <text x="35" y="225" font-family="sans-serif" font-size="14" fill="#4B5563">● 動悸や苦しさを訴えていないか</text>

    <!-- Blood Pressure -->
    <rect x="360" width="320" height="110" rx="20" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="1"/>
    <text x="390" y="40" font-family="sans-serif" font-size="18" font-weight="700" fill="#16A34A">🩺 血圧 (BP)</text>
    <text x="395" y="75" font-family="sans-serif" font-size="14" fill="#4B5563">● めまいやふらつきはないか</text>
    <text x="395" y="95" font-family="sans-serif" font-size="14" fill="#4B5563">● 前回値と大きく離れていないか</text>

    <!-- Respiration -->
    <rect x="360" y="130" width="320" height="110" rx="20" fill="#FFFBEB" stroke="#FDE68A" stroke-width="1"/>
    <text x="390" y="170" font-family="sans-serif" font-size="18" font-weight="700" fill="#B45309">🌬 呼吸 (Resp)</text>
    <text x="395" y="205" font-family="sans-serif" font-size="14" fill="#4B5563">● 呼吸が浅かったり早くないか</text>
    <text x="395" y="225" font-family="sans-serif" font-size="14" fill="#4B5563">● 肩を揺らして呼吸していないか</text>
  </g>

  <!-- Bottom Tip -->
  <rect x="150" y="350" width="500" height="30" rx="15" fill="#FDF2F8"/>
  <text x="400" y="370" font-family="sans-serif" font-size="14" font-weight="500" fill="#BE185D" text-anchor="middle">「いつもと違うな？」と思ったら、すぐに看護師さんへ報告を✨</text>
</svg>
