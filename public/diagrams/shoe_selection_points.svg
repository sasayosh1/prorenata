<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" rx="32" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="sans-serif" font-size="22" font-weight="600" fill="#1E3A8A" text-anchor="middle">足元から元気に！ナースシューズ選びの 3箇条</text>

  <!-- Point 1 -->
  <g transform="translate(60, 100)">
    <rect width="210" height="230" rx="20" fill="#F0F9FF" stroke="#BAE6FD" stroke-width="2"/>
    <circle cx="105" cy="40" r="25" fill="#38BDF8"/>
    <text x="105" y="47" font-family="sans-serif" font-size="18" font-weight="800" fill="#FFFFFF" text-anchor="middle">1</text>
    <text x="105" y="90" font-family="sans-serif" font-size="16" font-weight="700" fill="#0369A1" text-anchor="middle">クッション性</text>
    <text x="105" y="125" font-family="sans-serif" font-size="14" fill="#4B5563" text-anchor="middle">長時間歩いても</text>
    <text x="105" y="145" font-family="sans-serif" font-size="14" fill="#4B5563" text-anchor="middle">疲れにくい厚みのある</text>
    <text x="105" y="165" font-family="sans-serif" font-size="14" fill="#4B5563" text-anchor="middle">ソールを選びましょう</text>
  </g>

  <!-- Point 2 -->
  <g transform="translate(295, 100)">
    <rect width="210" height="230" rx="20" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="2"/>
    <circle cx="105" cy="40" r="25" fill="#34D399"/>
    <text x="105" y="47" font-family="sans-serif" font-size="18" font-weight="800" fill="#FFFFFF" text-anchor="middle">2</text>
    <text x="105" y="90" font-family="sans-serif" font-size="16" font-weight="700" fill="#15803D" text-anchor="middle">脱ぎ履きのしやすさ</text>
    <text x="105" y="125" font-family="sans-serif" font-size="14" fill="#4B5563" text-anchor="middle">緊急時や休憩など</text>
    <text x="105" y="145" font-family="sans-serif" font-size="14" fill="#4B5563" text-anchor="middle">サッと履ける</text>
    <text x="105" y="165" font-family="sans-serif" font-size="14" fill="#4B5563" text-anchor="middle">スリッポン型がおすすめ</text>
  </g>

  <!-- Point 3 -->
  <g transform="translate(530, 100)">
    <rect width="210" height="230" rx="20" fill="#FFFBEB" stroke="#FDE68A" stroke-width="2"/>
    <circle cx="105" cy="40" r="25" fill="#FBBF24"/>
    <text x="105" y="47" font-family="sans-serif" font-size="18" font-weight="800" fill="#FFFFFF" text-anchor="middle">3</text>
    <text x="105" y="90" font-family="sans-serif" font-size="16" font-weight="700" fill="#B45309" text-anchor="middle">通気性と静音性</text>
    <text x="105" y="125" font-family="sans-serif" font-size="14" fill="#4B5563" text-anchor="middle">蒸れにくいメッシュ素材</text>
    <text x="105" y="145" font-family="sans-serif" font-size="14" fill="#4B5563" text-anchor="middle">夜間の移動で</text>
    <text x="105" y="165" font-family="sans-serif" font-size="14" fill="#4B5563" text-anchor="middle">音が響かないソール</text>
  </g>

  <!-- Sera's Recommendation -->
  <rect x="200" y="350" width="400" height="30" rx="15" fill="#EEF2FF"/>
  <text x="400" y="370" font-family="sans-serif" font-size="14" font-weight="500" fill="#1E3A8A" text-anchor="middle">お気に入りの一足で、足取りも軽やかに✨</text>
</svg>
