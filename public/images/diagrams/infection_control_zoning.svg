<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" rx="32" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="sans-serif" font-size="22" font-weight="600" fill="#065F46" text-anchor="middle">感染対策における「ゾーニング」の基本イメージ</text>

  <!-- Clean Zone (Green) -->
  <rect x="60" y="100" width="320" height="220" rx="20" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="2"/>
  <rect x="120" y="85" width="200" height="30" rx="15" fill="#10B981"/>
  <text x="220" y="105" font-family="sans-serif" font-size="16" font-weight="700" fill="#FFFFFF" text-anchor="middle">清潔区域 (Clean Zone)</text>
  
  <text x="220" y="160" font-family="sans-serif" font-size="14" fill="#065F46" text-anchor="middle">● スタッフルーム / ナースステーション</text>
  <text x="220" y="200" font-family="sans-serif" font-size="14" fill="#065F46" text-anchor="middle">● 未使用の器材・リネン保管庫</text>
  <text x="220" y="240" font-family="sans-serif" font-size="14" fill="#065F46" text-anchor="middle">● 飲食・休憩エリア</text>
  <rect x="90" y="270" width="260" height="30" rx="10" fill="#DCFCE7"/>
  <text x="220" y="290" font-family="sans-serif" font-size="13" font-weight="600" fill="#166534" text-anchor="middle">菌を「持ち込まない」</text>

  <!-- Boundary -->
  <path d="M400 100 L400 320" stroke="#E5E7EB" stroke-width="2" stroke-dasharray="10 10"/>
  <text x="400" y="215" font-family="sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle" transform="rotate(-90 400 215)">境界線</text>

  <!-- Contaminated Zone (Rose) -->
  <rect x="420" y="100" width="320" height="220" rx="20" fill="#FFF1F2" stroke="#FECDD3" stroke-width="2"/>
  <rect x="480" y="85" width="200" height="30" rx="15" fill="#FB7185"/>
  <text x="580" y="105" font-family="sans-serif" font-size="16" font-weight="700" fill="#FFFFFF" text-anchor="middle">汚染区域 (Contaminated Zone)</text>

  <text x="580" y="160" font-family="sans-serif" font-size="14" fill="#9D174D" text-anchor="middle">● 病室（特に隔離室）</text>
  <text x="580" y="200" font-family="sans-serif" font-size="14" fill="#9D174D" text-anchor="middle">● 使用済みの器材・リネン回収所</text>
  <text x="580" y="240" font-family="sans-serif" font-size="14" fill="#9D174D" text-anchor="middle">● 汚物処理室</text>
  <rect x="450" y="270" width="260" height="30" rx="10" fill="#FFE4E6"/>
  <text x="580" y="290" font-family="sans-serif" font-size="13" font-weight="600" fill="#9F1239" text-anchor="middle">菌を「持ち出さない」</text>

  <!-- Bottom Tip from Sera -->
  <text x="400" y="365" font-family="sans-serif" font-size="15" font-weight="500" fill="#065F46" text-anchor="middle">✨ 手袋を外すタイミング、意識するだけで全然違いますよ ✨</text>
</svg>
