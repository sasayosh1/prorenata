<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" rx="32" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="sans-serif" font-size="22" font-weight="600" fill="#BE185D" text-anchor="middle">風通しの良い職場をつくる 4つの習慣</text>

  <!-- Central Element -->
  <circle cx="400" cy="270" r="160" stroke="#FCE7F3" stroke-width="2" stroke-dasharray="8 8" fill="#FDF2F8" fill-opacity="0.3"/>
  <text x="400" y="260" font-family="sans-serif" font-size="18" font-weight="700" fill="#BE185D" text-anchor="middle">信頼関係の</text>
  <text x="400" y="285" font-family="sans-serif" font-size="18" font-weight="700" fill="#BE185D" text-anchor="middle">ポジティブ・ループ</text>

  <!-- Items -->
  <g transform="translate(315, 80)">
    <rect width="170" height="80" rx="20" fill="#E0F2FE" stroke="#BAE6FD" stroke-width="1"/>
    <text x="85" y="35" font-family="sans-serif" font-size="16" font-weight="700" fill="#0369A1" text-anchor="middle">明るい挨拶</text>
    <text x="85" y="60" font-family="sans-serif" font-size="13" fill="#1E40AF" text-anchor="middle">心の壁を溶かす第一歩</text>
  </g>

  <g transform="translate(560, 230)">
    <rect width="170" height="80" rx="20" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="1"/>
    <text x="85" y="35" font-family="sans-serif" font-size="16" font-weight="700" fill="#15803D" text-anchor="middle">情報の共有</text>
    <text x="85" y="60" font-family="sans-serif" font-size="13" fill="#14532D" text-anchor="middle">「報・連・相」で安心を</text>
  </g>

  <g transform="translate(315, 380)">
    <rect width="170" height="80" rx="20" fill="#FFFBEB" stroke="#FDE68A" stroke-width="1"/>
    <text x="85" y="35" font-family="sans-serif" font-size="16" font-weight="700" fill="#B45309" text-anchor="middle">助け合いの精神</text>
    <text x="85" y="60" font-family="sans-serif" font-size="13" fill="#78350F" text-anchor="middle">困ったときはお互い様</text>
  </g>

  <g transform="translate(70, 230)">
    <rect width="170" height="80" rx="20" fill="#FDF2F8" stroke="#FCE7F3" stroke-width="1"/>
    <text x="85" y="35" font-family="sans-serif" font-size="16" font-weight="700" fill="#BE185D" text-anchor="middle">感謝の言葉</text>
    <text x="85" y="60" font-family="sans-serif" font-size="13" fill="#9D174D" text-anchor="middle">「ありがとう」を惜しみなく</text>
  </g>

  <!-- Arrows -->
  <path d="M495 140 Q580 140 610 220" stroke="#FBCFE8" stroke-width="2" fill="none"/>
  <path d="M610 320 Q580 400 495 400" stroke="#FBCFE8" stroke-width="2" fill="none"/>
  <path d="M305 400 Q220 400 190 320" stroke="#FBCFE8" stroke-width="2" fill="none"/>
  <path d="M190 220 Q220 140 305 140" stroke="#FBCFE8" stroke-width="2" fill="none"/>

  <!-- Sera's Advice -->
  <rect x="200" y="470" width="400" height="25" rx="12" fill="#FDF2F8"/>
  <text x="400" y="487" font-family="sans-serif" font-size="13" font-weight="500" fill="#BE185D" text-anchor="middle">良い雰囲気は、一人の小さな気配りから始まりますよ✨</text>
</svg>
