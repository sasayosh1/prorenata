<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" rx="32" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="sans-serif" font-size="22" font-weight="600" fill="#1E3A8A" text-anchor="middle">採用担当者の目に留まる！履歴書作成のポイント</text>

  <!-- Resume Form Representation -->
  <rect x="100" y="100" width="300" height="350" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="120" y="120" width="80" height="20" fill="#E5E7EB"/>
  <rect x="120" y="150" width="200" height="40" fill="#E5E7EB"/>
  <rect x="120" y="210" width="260" height="80" fill="#FEF3C7" stroke="#FDE68A" stroke-width="1"/> <!-- Motivation Area -->
  <rect x="120" y="310" width="260" height="100" fill="#ECFDF5" stroke="#A7F3D0" stroke-width="1"/> <!-- PR Area -->

  <!-- Annotations (Right Side) -->
  <g transform="translate(430, 110)">
    <!-- Point 1: Motivation -->
    <text x="0" y="20" font-family="sans-serif" font-size="16" font-weight="700" fill="#B45309">1. 志望動機は具体的に</text>
    <text x="0" y="45" font-family="sans-serif" font-size="14" fill="#6B7280">なぜ「この病院」なのか？</text>
    <text x="0" y="65" font-family="sans-serif" font-size="14" fill="#6B7280">自分の経験をどう活かしたいか？を明記。</text>
    <path d="M-20 120 L-310 120" stroke="#FDE68A" stroke-width="2" stroke-dasharray="4 4" transform="translate(0, -20)"/>

    <!-- Point 2: Self PR -->
    <text x="0" y="130" font-family="sans-serif" font-size="16" font-weight="700" fill="#047857">2. 自身の強みを伝える</text>
    <text x="0" y="155" font-family="sans-serif" font-size="14" fill="#6B7280">コミュニケーション能力や体力、</text>
    <text x="0" y="175" font-family="sans-serif" font-size="14" fill="#6B7280">学ぶ意欲など、助手としての適性をPR。</text>
    <path d="M-20 230 L-310 230" stroke="#A7F3D0" stroke-width="2" stroke-dasharray="4 4" transform="translate(0, -20)"/>

    <!-- Point 3: Appearance -->
    <text x="0" y="240" font-family="sans-serif" font-size="16" font-weight="700" fill="#1E3A8A">3. 写真と丁寧な文字</text>
    <text x="0" y="265" font-family="sans-serif" font-size="14" fill="#6B7280">第一印象が大切。写真は清潔感を重視。</text>
    <text x="0" y="285" font-family="sans-serif" font-size="14" fill="#6B7280">誤字脱字なく、心を込めて書きましょう。</text>
  </g>

  <!-- Sera's Advice -->
  <rect x="250" y="460" width="300" height="25" rx="12" fill="#FDF2F8"/>
  <text x="400" y="477" font-family="sans-serif" font-size="13" font-weight="500" fill="#BE185D" text-anchor="middle">あなたという素敵な人が、正しく伝わりますように✨</text>
</svg>
