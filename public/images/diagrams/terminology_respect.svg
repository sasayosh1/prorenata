<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" rx="32" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="sans-serif" font-size="22" font-weight="600" fill="#BE185D" text-anchor="middle">呼び方は違っても、想いは同じ</text>

  <!-- Central Core -->
  <circle cx="400" cy="220" r="80" fill="#FDF2F8" stroke="#FCE7F3" stroke-width="2"/>
  <text x="400" y="215" font-family="sans-serif" font-size="16" font-weight="700" fill="#BE185D" text-anchor="middle">医療チームの</text>
  <text x="400" y="235" font-family="sans-serif" font-size="16" font-weight="700" fill="#BE185D" text-anchor="middle">大切なパートナー</text>

  <!-- Title Bubbles -->
  <!-- Nurse Aid -->
  <g transform="translate(150, 100)">
    <rect width="140" height="50" rx="25" fill="#E0F2FE" stroke="#BAE6FD" stroke-width="1"/>
    <text x="70" y="30" font-family="sans-serif" font-size="14" font-weight="700" fill="#0369A1" text-anchor="middle">ナースエイド</text>
  </g>
  <path d="M290 125 L340 180" stroke="#BAE6FD" stroke-width="2" stroke-dasharray="4 4"/>

  <!-- Nursing Assistant -->
  <g transform="translate(510, 100)">
    <rect width="140" height="50" rx="25" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="1"/>
    <text x="70" y="30" font-family="sans-serif" font-size="14" font-weight="700" fill="#15803D" text-anchor="middle">看護助手</text>
  </g>
  <path d="M510 125 L460 180" stroke="#BBF7D0" stroke-width="2" stroke-dasharray="4 4"/>

  <!-- Care Assistant -->
  <g transform="translate(150, 300)">
    <rect width="140" height="50" rx="25" fill="#FFFBEB" stroke="#FDE68A" stroke-width="1"/>
    <text x="70" y="30" font-family="sans-serif" font-size="14" font-weight="700" fill="#B45309" text-anchor="middle">ケアアシスタント</text>
  </g>
  <path d="M290 325 L340 260" stroke="#FDE68A" stroke-width="2" stroke-dasharray="4 4"/>

  <!-- Nursing Support Staff -->
  <g transform="translate(510, 300)">
    <rect width="140" height="50" rx="25" fill="#F5F3FF" stroke="#DDD6FE" stroke-width="1"/>
    <text x="70" y="30" font-family="sans-serif" font-size="14" font-weight="700" fill="#7C3AED" text-anchor="middle">看護補助者</text>
  </g>
  <path d="M510 325 L460 260" stroke="#DDD6FE" stroke-width="2" stroke-dasharray="4 4"/>

  <!-- Sera's Gentle Summary -->
  <rect x="200" y="360" width="400" height="25" rx="12" fill="#FDF2F8"/>
  <text x="400" y="377" font-family="sans-serif" font-size="13" font-weight="500" fill="#BE185D" text-anchor="middle">どの名前も、現場で欠かせないプロへの敬意がこもっています✨</text>
</svg>
