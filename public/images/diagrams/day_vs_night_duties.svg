<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" rx="32" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="sans-serif" font-size="22" font-weight="600" fill="#1E3A8A" text-anchor="middle">日勤と夜勤、仕事内容はどう違う？</text>

  <!-- Day Shift (Left) -->
  <g transform="translate(60, 100)">
    <rect width="330" height="240" rx="20" fill="#FFFBEB" stroke="#FDE68A" stroke-width="2"/>
    <text x="165" y="40" font-family="sans-serif" font-size="24" text-anchor="middle">☀️</text>
    <text x="165" y="70" font-family="sans-serif" font-size="18" font-weight="700" fill="#B45309" text-anchor="middle">日勤 (Day Shift)</text>
    
    <text x="30" y="110" font-family="sans-serif" font-size="14" fill="#78350F">● 食事の配膳・介助 (朝・昼)</text>
    <text x="30" y="140" font-family="sans-serif" font-size="14" fill="#78350F">● 入浴介助・清拭</text>
    <text x="30" y="170" font-family="sans-serif" font-size="14" fill="#78350F">● 検査やリハビリへの搬送</text>
    <text x="30" y="200" font-family="sans-serif" font-size="14" fill="#78350F">● 環境整備（掃除・シーツ交換）</text>
    
    <text x="165" y="230" font-family="sans-serif" font-size="12" font-style="italic" fill="#92400E" text-anchor="middle">「活動的」なケアが中心</text>
  </g>

  <!-- Night Shift (Right) -->
  <g transform="translate(410, 100)">
    <rect width="330" height="240" rx="20" fill="#EEF2FF" stroke="#C7D2FE" stroke-width="2"/>
    <text x="165" y="40" font-family="sans-serif" font-size="24" text-anchor="middle">🌙</text>
    <text x="165" y="70" font-family="sans-serif" font-size="18" font-weight="700" fill="#4338CA" text-anchor="middle">夜勤 (Night Shift)</text>
    
    <text x="30" y="110" font-family="sans-serif" font-size="14" fill="#1E1B4B">● 食事介助 (夕)・起床準備</text>
    <text x="30" y="140" font-family="sans-serif" font-size="14" fill="#1E1B4B">● 就寝準備・消灯の巡視</text>
    <text x="30" y="170" font-family="sans-serif" font-size="14" fill="#1E1B4B">● 夜間のおむつ交換・体位変換</text>
    <text x="30" y="200" font-family="sans-serif" font-size="14" fill="#1E1B4B">● ナースコール対応・安否確認</text>
    
    <text x="165" y="230" font-family="sans-serif" font-size="12" font-style="italic" fill="#3730A3" text-anchor="middle">「見守り」と「静かなケア」が中心</text>
  </g>

  <!-- Sera's Insight -->
  <text x="400" y="375" font-family="sans-serif" font-size="15" font-weight="500" fill="#BE185D" text-anchor="middle">✨ 時間帯によって、患者さんの「安心」の形が変わるんです ✨</text>
</svg>
