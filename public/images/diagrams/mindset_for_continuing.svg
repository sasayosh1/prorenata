<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" rx="32" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="sans-serif" font-size="22" font-weight="600" fill="#BE185D" text-anchor="middle">無理なく仕事を続けるための 3つのマインドセット</text>

  <!-- Point 1 -->
  <g transform="translate(60, 100)">
    <rect width="210" height="230" rx="20" fill="#FDF2F8" stroke="#FCE7F3" stroke-width="2"/>
    <text x="105" y="45" font-family="sans-serif" font-size="20" text-anchor="middle">🌱</text>
    <text x="105" y="85" font-family="sans-serif" font-size="16" font-weight="700" fill="#BE185D" text-anchor="middle">1. スモールステップ</text>
    <text x="105" y="120" font-family="sans-serif" font-size="13" fill="#4B5563" text-anchor="middle">完璧を目指さず、</text>
    <text x="105" y="140" font-family="sans-serif" font-size="13" fill="#4B5563" text-anchor="middle">今日の「できたこと」を</text>
    <text x="105" y="160" font-family="sans-serif" font-size="13" fill="#4B5563" text-anchor="middle">一つだけ数えましょう。</text>
  </g>

  <!-- Point 2 -->
  <g transform="translate(295, 100)">
    <rect width="210" height="230" rx="20" fill="#F0F9FF" stroke="#BAE6FD" stroke-width="2"/>
    <text x="105" y="45" font-family="sans-serif" font-size="20" text-anchor="middle">☕</text>
    <text x="105" y="85" font-family="sans-serif" font-size="16" font-weight="700" fill="#0369A1" text-anchor="middle">2. 自分を甘やかす</text>
    <text x="105" y="120" font-family="sans-serif" font-size="13" fill="#4B5563" text-anchor="middle">仕事の後はご褒美を。</text>
    <text x="105" y="140" font-family="sans-serif" font-size="13" fill="#4B5563" text-anchor="middle">休日はしっかり休み、</text>
    <text x="105" y="160" font-family="sans-serif" font-size="13" fill="#4B5563" text-anchor="middle">オンオフを大切に。</text>
  </g>

  <!-- Point 3 -->
  <g transform="translate(530, 100)">
    <rect width="210" height="230" rx="20" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="2"/>
    <text x="105" y="45" font-family="sans-serif" font-size="20" text-anchor="middle">🤝</text>
    <text x="105" y="85" font-family="sans-serif" font-size="16" font-weight="700" fill="#15803D" text-anchor="middle">3. つながりを持つ</text>
    <text x="105" y="120" font-family="sans-serif" font-size="13" fill="#4B5563" text-anchor="middle">一人で抱え込まずに。</text>
    <text x="105" y="140" font-family="sans-serif" font-size="13" fill="#4B5563" text-anchor="middle">同僚や友人と話し、</text>
    <text x="105" y="160" font-family="sans-serif" font-size="13" fill="#4B5563" text-anchor="middle">気持ちを共有しましょう。</text>
  </g>

  <!-- Sera's Support -->
  <rect x="150" y="350" width="500" height="30" rx="15" fill="#FDF2F8"/>
  <text x="400" y="370" font-family="sans-serif" font-size="14" font-weight="500" fill="#BE185D" text-anchor="middle">長く続ける秘訣は、自分自身を一番の味方にすることです✨</text>
</svg>
