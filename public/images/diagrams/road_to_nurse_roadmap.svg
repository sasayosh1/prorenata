<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" rx="32" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="sans-serif" font-size="22" font-weight="600" fill="#BE185D" text-anchor="middle">看護助手からはじめる 看護師への道</text>

  <!-- Winding Path -->
  <path d="M100 400 Q200 400 300 300 T500 200 T700 100" stroke="#FCE7F3" stroke-width="40" stroke-linecap="round" fill="none"/>
  <path d="M100 400 Q200 400 300 300 T500 200 T700 100" stroke="#FDF2F8" stroke-width="20" stroke-linecap="round" fill="none" stroke-dasharray="10 10"/>

  <!-- Step 1: Experience -->
  <circle cx="100" cy="400" r="30" fill="#FB7185"/>
  <text x="100" y="405" font-family="sans-serif" font-size="16" font-weight="800" fill="#FFFFFF" text-anchor="middle">1</text>
  <g transform="translate(40, 440)">
    <text x="60" y="0" font-family="sans-serif" font-size="15" font-weight="700" fill="#E11D48" text-anchor="middle">現場経験を積む</text>
    <text x="60" y="20" font-family="sans-serif" font-size="12" fill="#4B5563" text-anchor="middle">まずは看護助手の仕事を</text>
    <text x="60" y="35" font-family="sans-serif" font-size="12" fill="#4B5563" text-anchor="middle">しっかり身につける</text>
  </g>

  <!-- Step 2: Prep -->
  <circle cx="300" cy="300" r="30" fill="#F59E0B"/>
  <text x="300" y="305" font-family="sans-serif" font-size="16" font-weight="800" fill="#FFFFFF" text-anchor="middle">2</text>
  <g transform="translate(260, 230)">
    <text x="40" y="0" font-family="sans-serif" font-size="15" font-weight="700" fill="#B45309" text-anchor="middle">入学準備・受験</text>
    <text x="40" y="20" font-family="sans-serif" font-size="12" fill="#4B5563" text-anchor="middle">働きながらの勉強や</text>
    <text x="40" y="35" font-family="sans-serif" font-size="12" fill="#4B5563" text-anchor="middle">奨学金の情報収集</text>
  </g>

  <!-- Step 3: School -->
  <circle cx="500" cy="200" r="30" fill="#3B82F6"/>
  <text x="500" y="205" font-family="sans-serif" font-size="16" font-weight="800" fill="#FFFFFF" text-anchor="middle">3</text>
  <g transform="translate(460, 250)">
    <text x="40" y="0" font-family="sans-serif" font-size="15" font-weight="700" fill="#1D4ED8" text-anchor="middle">看護学校での学び</text>
    <text x="40" y="20" font-family="sans-serif" font-size="12" fill="#4B5563" text-anchor="middle">実習と座学で</text>
    <text x="40" y="35" font-family="sans-serif" font-size="12" fill="#4B5563" text-anchor="middle">専門知識を深める</text>
  </g>

  <!-- Goal: Nurse -->
  <rect x="630" y="60" width="140" height="80" rx="20" fill="#10B981" stroke="#A7F3D0" stroke-width="2"/>
  <text x="700" y="100" font-family="sans-serif" font-size="20" font-weight="800" fill="#FFFFFF" text-anchor="middle">看護師へ！</text>
  <text x="700" y="125" font-family="sans-serif" font-size="12" fill="#ECFDF5" text-anchor="middle">夢の実現</text>

  <!-- Sera's Encouragement -->
  <rect x="250" y="440" width="400" height="30" rx="15" fill="#FDF2F8"/>
  <text x="450" y="460" font-family="sans-serif" font-size="14" font-weight="500" fill="#BE185D" text-anchor="middle">一歩ずつ、わたしと一緒に歩んでいきましょう✨</text>
</svg>
