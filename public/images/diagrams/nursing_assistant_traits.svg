<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" rx="32" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="sans-serif" font-size="22" font-weight="600" fill="#BE185D" text-anchor="middle">看護助手に向いている人の 5つの特徴</text>

  <!-- Central Element -->
  <circle cx="400" cy="270" r="70" fill="#FDF2F8" stroke="#FCE7F3" stroke-width="2"/>
  <text x="400" y="265" font-family="sans-serif" font-size="16" font-weight="600" fill="#BE185D" text-anchor="middle">あなたらしさが</text>
  <text x="400" y="285" font-family="sans-serif" font-size="16" font-weight="600" fill="#BE185D" text-anchor="middle">活きる仕事</text>

  <!-- Trait 1: Empathy (Top) -->
  <g transform="translate(315, 80)">
    <rect width="170" height="80" rx="20" fill="#FFF1F2" stroke="#FECDD3" stroke-width="1"/>
    <text x="85" y="35" font-family="sans-serif" font-size="16" font-weight="700" fill="#E11D48" text-anchor="middle">寄り添う心</text>
    <text x="85" y="60" font-family="sans-serif" font-size="13" fill="#4B5563" text-anchor="middle">患者さんの気持ちを大切に</text>
  </g>
  <path d="M400 160 L400 200" stroke="#FECDD3" stroke-width="2" stroke-dasharray="4 4"/>

  <!-- Trait 2: Observation (Right) -->
  <g transform="translate(560, 230)">
    <rect width="170" height="80" rx="20" fill="#F0F9FF" stroke="#BAE6FD" stroke-width="1"/>
    <text x="85" y="35" font-family="sans-serif" font-size="16" font-weight="700" fill="#0284C7" text-anchor="middle">気づきの力</text>
    <text x="85" y="60" font-family="sans-serif" font-size="13" fill="#4B5563" text-anchor="middle">小さな変化をキャッチ</text>
  </g>
  <path d="M470 270 L560 270" stroke="#BAE6FD" stroke-width="2" stroke-dasharray="4 4"/>

  <!-- Trait 3: Cooperation (Bottom Right) -->
  <g transform="translate(480, 400)">
    <rect width="170" height="80" rx="20" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="1"/>
    <text x="85" y="35" font-family="sans-serif" font-size="16" font-weight="700" fill="#16A34A" text-anchor="middle">チームワーク</text>
    <text x="85" y="60" font-family="sans-serif" font-size="13" fill="#4B5563" text-anchor="middle">看護師さんとの連携を大事に</text>
  </g>
  <path d="M450 320 L480 400" stroke="#BBF7D0" stroke-width="2" stroke-dasharray="4 4"/>

  <!-- Trait 4: Sincerity (Bottom Left) -->
  <g transform="translate(150, 400)">
    <rect width="170" height="80" rx="20" fill="#FEFCE8" stroke="#FEF08A" stroke-width="1"/>
    <text x="85" y="35" font-family="sans-serif" font-size="16" font-weight="700" fill="#CA8A04" text-anchor="middle">誠実な対応</text>
    <text x="85" y="60" font-family="sans-serif" font-size="13" fill="#4B5563" text-anchor="middle">一つひとつの業務を丁寧に</text>
  </g>
  <path d="M350 320 L320 400" stroke="#FEF08A" stroke-width="2" stroke-dasharray="4 4"/>

  <!-- Trait 5: Physical/Mental Strength (Left) -->
  <g transform="translate(70, 230)">
    <rect width="170" height="80" rx="20" fill="#F5F3FF" stroke="#DDD6FE" stroke-width="1"/>
    <text x="85" y="35" font-family="sans-serif" font-size="16" font-weight="700" fill="#7C3AED" text-anchor="middle">前向きな姿勢</text>
    <text x="85" y="60" font-family="sans-serif" font-size="13" fill="#4B5563" text-anchor="middle">笑顔で明るく取り組む</text>
  </g>
  <path d="M330 270 L240 270" stroke="#DDD6FE" stroke-width="2" stroke-dasharray="4 4"/>

  <!-- Sera's Message -->
  <rect x="250" y="470" width="300" height="25" rx="12" fill="#FDF2F8"/>
  <text x="400" y="487" font-family="sans-serif" font-size="13" font-weight="500" fill="#BE185D" text-anchor="middle">完璧じゃなくて大丈夫。少しずつでいいんです。</text>
</svg>
